<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon">
    <title>Fultracker</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <script src="../js/script.js"></script>
    <script src="../js/course-grid.js"></script>
</head>

<body>
    <div class="header">
        <div class="left-section">
            <img height="60px" src="../icons/favicon.png">
            <p style="
            padding-left: 10px;
            font-size: x-large;
            font-weight: bold;
            font-family: Garamond;
            color: white;
            ">Fultracker</p>
        </div>

        <div class="right-section">
            <img class="shopping-cart-icon" src="../icons/shopping-cart.png" onclick="openCart()">
            <a href="../index.html">Log out</a>
        </div>
    </div>

    <div class="course-grid" id="course-grid"></div>
    <div style="height: 220px;"></div>
    <div class="footer">
        <div class="progress-section">
            <div class="progress-container">
                <p>Major name</p>
                <div class="progress-bar">
                    <div id="progress-1"></div>
                </div>
            </div>
            <div class="progress-container">
                <p>Minor name</p>
                <div class="progress-bar">
                    <div id="progress-2"></div>
                </div>
            </div>
        </div>
        <div class="category-section">
            <p>Arts & Humanities: <span class="counter">0</span>/2</p>
            <p>Social Sciences: <span class="counter">0</span>/2</p>
            <p>Sciences & Engineering: <span class="counter">0</span>/2</p>
            <p>Maths & Computing: <span class="counter">0</span>/2</p>
        </div>
    </div>

    <div class="cart-menu" id="cart-menu">
        <button class="close-button" onclick="closeCart()">X</button>
    </div>
    <script src="../js/cart.js"></script>
</body>

</html>
